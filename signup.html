<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
    <title>Bankit/signup</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo2">
                <img src="./images/bt-3-logo-svg-vector.svg" alt="">
            </div>
            <h2>Bankit</h2>
        </div>
        <i class="fas fa-bars"></i>
        <i class="fas fa-times"></i>
        <div class="menu-div">
            <ul class="menu">
                <li class="red">Personal</li>
                <li class="purple">Business</li>
                <li class="purple">Company</li>
                <li class="red">Help</li>
            </ul>
            <div class="button">
                <a href="./index.html">Login</a>
                <button class="sign-up">Sign Up â†’</button>

            </div>
    </header> 
    <main>
        <form action="#" id="form">
            <h2>Registration </h2>
            <label for="fullname">Full Name</label>
            <input type="text" placeholder="full Name" id="fullname" name="fullname">
            <label for="username">Username</label>
            <input type="text" placeholder="username" id="username" name="username">
            <p class="message"></p>
            <label for="email">Email</label>
            <input type="email" placeholder="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" placeholder="password" id="password" name="password">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" placeholder="confirm password" id="confirm-password" name="confirmPassword">
            <div class="register">
                <button name="register">Register</button>
            </div>
        </form>
    </main>


    <script src="signup.js"></script>
</body>
</html>
